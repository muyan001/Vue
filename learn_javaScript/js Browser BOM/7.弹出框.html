<!-- 
    JavaScript 有三种类型的弹出框：警告框、确认框和提示框。

    警告框
        如果要确保信息传递给用户，通常会使用警告框。
        当警告框弹出时，用户将需要单击“确定”来继续。

        window.alert("sometext");


    确认框
        如果您希望用户验证或接受某个东西，则通常使用“确认”框。
        当确认框弹出时，用户将不得不单击“确定”或“取消”来继续进行。
        如果用户单击“确定”，该框返回 true。如果用户单击“取消”，该框返回 false。


        window.confirm("sometext");


        window.confirm() 方法可以不带 window 前缀来编写。


    提示框
        如果您希望用户在进入页面前输入值，通常会使用提示框。
        当提示框弹出时，用户将不得不输入值后单击“确定”或点击“取消”来继续进行。
        如果用户单击“确定”，该框返回输入值。如果用户单击“取消”，该框返回 NULL。

        window.prompt("sometext","defaultText");


 -->


 <!--  警告框 -->

 <html>
     <body>
        <h1>JavaScript 警告框</h1>
        
        <button onclick="myFunction()">试一试</button>

        <script>
            function myFunction(){
                window.alert("我是一个警告框！")
            }
        </script>
     </body>
 </html>


 <!-- 确认框 -->
 <html>
     <body>
         
        <h1>JavaScript 确认框</h1>
        
        
        <button onclick="myFunction1()">试一试</button>
        
        <p id="demo1"></p>
        <script>
            function myFunction1(){
                var txt;
                if (confirm("Press a button!")){
                    txt = "您按了确定";
                }else{
                     txt = "您按了取消";
                }
                document.getElementById("demo1").innerHTML = txt;
            }
        </script>
     </body>
 </html>


 <!-- 提示框 -->
 <html>
     <body>
        <h1>JavaScript Prompt</h1>
        
        <button onclick="myFunction2()">试一试</button>
        
        <p id="demo2"></p>
        <script>
            function myFunction2() {
                    var txt;
                    var person = prompt("请输入您的名字：", "哈利波特");
                    // var person = prompt("askdfh")
                    if (person == null || person == "") {
                        txt = "用户取消输入";
                    } else {
                        txt = "你好，" + person + "！今天过得好吗？";
                    }
                    document.getElementById("demo2").innerHTML = txt;
                }
        </script>
     </body>
 </html>
