<!-- 
    HTMLCollection 对象
        getElementsByTagName() 方法返回 HTMLCollection 对象。




    HTMLCollection 并非数组！
        HTMLCollection 也许看起来像数组，但并非数组。
        您能够遍历列表并通过数字引用元素（就像数组那样）。
        不过，您无法对 HTMLCollection 使用数组方法，比如 valueOf()、pop()、push() 或 join()。

 -->


 <html>
    <body>
        <h1>JavaScript HTML DOM</h1>

        <p>Hello World!</p>

        <p>Hello China!</p>

        <p id="demo"></p>

        <p id = "a1"></p>
        <p id="a2"></p>
        <p id="a3"></p>


        <script>
            var myCollection = document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML =
                "第二段的 innerHTML 是：" +
                myCollection[1].innerHTML;
            var len = myCollection.length;
            console.log(len);
            // document.getElementById("lenth1").innerHTML = "123";    //id名写错了

            document.getElementById("a1").innerHTML = "长度为：" + len;
            // document.getElementById("a2").firstChild.nodeValue = "123";  // 这两种方法设置值不行
            // document.getElementById("a3").childNodes[0].nodeValue = "234";  // 这两种方法设置值不行

        </script>
    </body>
</html>
