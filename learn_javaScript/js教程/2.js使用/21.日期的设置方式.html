
<!-- 

    日期的设置方式：
        setDate()	以数值（1-31）设置日
        setFullYear()	设置年（可选月和日）
        setHours()	设置小时（0-23）
        setMilliseconds()	设置毫秒（0-999）
        setMinutes()	设置分（0-59）
        setMonth()	设置月（0-11）
        setSeconds()	设置秒（0-59）
        setTime()	设置时间（从 1970 年 1 月 1 日至今的毫秒数）


    setFullYear() 方法
        setFullYear() 方法设置日期对象的年份。这个例子设置为 2020 年：


    比较日期
 -->



 <html>
     <body>
        <h2>JavaScript setFullYear()</h2>
        
        <p>setFullYear() 方法设置日期对象的年份：</p>
        
        <p id="demo"></p>

        <script>
            var  d = new Date();
            d.setFullYear(2020);
            document.getElementById("demo").innerHTML = d.getFullYear();
        </script>
     </body>
 </html>

 <!-- 比较日期 -->
 <html>
     <body>
         
        <p id="demo1"></p>

        <script>
            var today, someday, text;
            today = new Date();
                someday = new Date();

            someday.setFullYear(2049,1,15);

            if (someday > today){
                text = "今天在 2100 年 1 月 15 日之前。";
            }else{
                text = "今天在 2100 年 1 月 15 日之后。";

            }

            document.getElementById("demo1").innerHTML = text;
        </script>
     </body>
 </html>
