<!-- 
    对事件作出反应
        JavaScript 能够在事件发生时执行，比如当用户点击某个 HTML 元素时。
        HTML 事件的例子：
            当用户点击鼠标时
            当网页加载后
            当图像加载后
            当鼠标移至元素上时
            当输入字段被改变时
            当 HTML 表单被提交时
            当用户敲击按键时





    HTML 事件属性


    使用 HTML DOM 分配事件



    onload 和 onunload 事件
        当用户进入后及离开页面时，会触发 onload 和 onunload 事件。
        onload 事件可用于检测访问者的浏览器类型和浏览器版本，然后基于该信息加载网页的恰当版本。
        onload 和 onunload 事件可用于处理 cookie。


    onchange 事件
        onchange 事件经常与输入字段验证结合使用。



    onmouseover 和 onmouseout 事件
        onmouseover 和 onmouseout 事件可用于当用户将鼠标移至 HTML 元素上或移出时触发某个函数：



    onmousedown, onmouseup 以及 onclick 事件
        onmousedown, onmouseup 以及 onclick 事件构成了完整的鼠标点击事件。
        首先当鼠标按钮被点击时，onmousedown 事件被触发；
        然后当鼠标按钮被释放时，onmouseup 事件被触发；
        最后，当鼠标点击完成后，onclick 事件被触发。



    
 -->


 <html>
     <body>
         
         <input type="button" value="试一试">
     </body>
 </html>

<html>
    <body>
        <h1 onclick="this.innerHTML='谢谢！'">请点击此文本！</h1>
    </body>
</html>



<html>
    <body>
        <h1 onclick="changeText(this)">请点击此文本！</h1>

            }

    </body>

<!-- 使用 HTML DOM 分配事件 -->
<html>
    <body>
        
        <p>请点击“试一试”按钮，以执行 displayDate() 函数。</p>
        
        <button id="myBtn">试一试</button>
        
        <p id="demo1"></p>

        <script>
            document.getElementById("myBtn").onclick = displayDate;
            function displayDate(){
                document.getElementById("demo1").innerHTML = Date();
            }
        </script>
    </body>
</html>




<html>

<!-- onload 和 onunload 事件 -->
<html>
    <body onload = "checkCookies()">
        
        <p id="demo3"></p>
        <script>
            function checkCookies(){
                var txt = "";
                if (navigator.cookieEnabled == true){
                    txt = "cookie 启用";
                }else{
                    txt = "cookie 停用";
                }
                document.getElementById("demo3").innerHTML = txt;
            }
        </script>
    </body>
</html>


<!-- onchange 事件 -->
<html>
    <head>
        <script>
            function myFunction() {
                var x = document.getElementById("fname");
                x.value = x.value.toUpperCase();
                // var x = document.getElementById("fname").value.toUpperCase();
            }
        </script>
    </head>
    <body>
        请输入您的名字：<input type="text" id="fname" onchange="myFunction()">
        <p>离开输入字段时，会触发一个函数，将输入文本转换为大写。</p>
    </body>
</html>


<!-- onmouseover 和 onmouseout 事件 -->
<html>
    <style>
        #demo{
            background-color:#D94A38;
            width:120px;
            height:20px;
            padding:40px;
        }
    </style>
    <body>
        <div id="demo" onmouseover="mOver(this)" onmouseout="mOut(this)">请把鼠标移上来</div>
           
        <script>
            function mOver(obj){
                obj.innerHTML = "谢谢您";
            }
            function mOut(obj){
                obj.innerHTML = "请把鼠标移上来";
            }
        </script>
    </body>
</html>



<!-- onmousedown, onmouseup 以及 onclick 事件 -->
<html>
    <style>
        #try{
            background-color:#D94A38;
            width:90px;
            height:20px;
            padding:40px;
        }
    </style>
    <body>
        <div id="try" onmousedown="mDown(this)" onmouseup="mUp(this)">
            点击鼠标</div>
        <p style="color: #D94A38;font-size: large;" >试一试</p>

        <script>
            function mDown(obj){
                obj.style.backgroundColor = "#1ec5e5";
                obj.innerHTML = "松开鼠标";
            }

            function mUp(obj){
                obj.style.backgroundColor = "#D94A38";
                obj.innerHTML = "谢谢您";
            }
        </script>

    </body>
</html>
