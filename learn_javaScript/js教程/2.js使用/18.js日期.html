<!-- 
    创建 Date 对象
        var d = new Date();

        var d = new Date(2018, 11, 24, 10, 33, 30, 0);
        7个数字分别指定年、月、日、小时、分钟、秒和毫秒（按此顺序）
        一月是 0。十二月是11。



        new Date(dateString)
        new Date(dateString) 从日期字符串创建一个新的日期对象：

 -->

 <!-- 创建Date对象 -->
 <html>
     <body>
         
        <h2>JavaScript new Date()</h2>
        
        <p>使用 new Date()，使用当前日期和时间创建一个新的日期对象：</p>
        
        <p id="demo"></p>
        <script>

            var d = new Date();
            document.getElementById("demo").innerHTML = d;
        </script>
     </body>
 </html>



 <!-- 一月是 0。十二月是11。 -->

 <html>
     <body>
        <h2>JavaScript new Date()</h2>
        
        <p>使用 new Date(7 numbers)，使用指定的日期和时间创建一个新的日期对象：</p>
        
        <p id="demo1"></p>

        <script>
            var d1 = new Date(2019, 12, 25, 10, 33, 30, 0);
            document.getElementById("demo1").innerHTML = d1;
        </script>
     </body>
 </html>



 <html>
     <body>
        <h2>JavaScript new Date()</h2>

        <script>
