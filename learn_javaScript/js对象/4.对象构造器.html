    用大写首字母对构造器函数命名是个好习惯。

    function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
        }


    对象类型（蓝图）（类）
        前一章的实例是有限制的。它们只创建单一对象。

        有时我们需要创建相同“类型”的许多对象的“蓝图”。

        创建一种“对象类型”的方法，是使用对象构造器函数。

        在上面的例子中，函数 Person() 就是对象构造器函数。

        通过 new 关键词调用构造器函数可以创建相同类型的对象：


    this 关键词

    为对象添加属性
        myFather.nationality = "English";

    
    为对象添加方法
        myFather.name = function () {
            return this.firstName + " " + this.lastName;
        };

    


    为构造器添加属性
        如需向构造器添加一个新属性，您必须添加到构造器函数：
        Person.nationality = "English";
    
    为构造器添加方法
        与向已有对象添加新方法不同，您无法为对象构造器添加新方法。必须在构造器函数内部向一个对象添加方法：
    
 -->

 <!-- 对象类型（类） -->
 <html>
     <body>
         
        <h1>JavaScript 对象构造器</h1>
        
        <p id="demo"></p>
        <script>
            // Person 对象的构造器函数
            function Person(first,last,age,eye){
                this.first = first,
                this.last = last,
                this.age = age,
                this.eye = eye,
                this.name = "123"

            }
            // 创建 Person 对象
            var myFriend = new Person("Bill", "Gates", 62, "blue");
            var myFriend1 = new Person("Steve", "Jobs", 56, "green");

            // 显示年龄
            document.getElementById("demo").innerHTML = "My friend is " + myFriend.age + ". My brother is " + myFriend1.age + ".";

        </script>
     </body>
 </html>
