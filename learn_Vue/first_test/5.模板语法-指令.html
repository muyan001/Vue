
<!-- 

    指令 (Directives) 是带有 v- 前缀的特殊 attribute。
    指令 attribute 的值预期是单个 JavaScript 表达式 (v-for 是例外情况，稍后我们再讨论)。
    指令的职责是，当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM。回顾我们在介绍中看到的例子：


    参数：
        一些指令能够接收一个“参数”，在指令名称之后以冒号表示。
        例如，
            v-bind 指令可以用于响应式地更新 HTML attribute：
            <a v-bind:href="url">...</a>
            在这里 href 是参数，告知 v-bind 指令将该元素的 href attribute 与表达式 url 的值绑定。

            另一个例子是 v-on 指令，它用于监听 DOM 事件：
            <a v-on:click="doSomething">...</a>
            在这里参数是监听的事件名。我们也会更详细地讨论事件处理。



    缩写：
            v-bind 缩写
                完整语法：                       <a v-bind:href="url">...</a>
                缩写：                           <a :href="url">...</a>
                动态参数的缩写 (2.6.0+)：         <a :[key]="url"> ... </a>

    



 -->

 <!-- 这里，v-if 指令将根据表达式 seen 的值的真假来插入/移除 <p> 元素。 -->
<html>
    <head>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="seen">现在你可以看见我了</p>
            <a v-bind:href="url">哈哈</a>
            <div @click="click1">
                <div @click="click2">
                    xiexie
                </div>
            </div>
        </div>
        <script>
            var vm = new Vue({
                el: "#app",
                data:{
                    seen:false,
                    url:"https://cn.vuejs.org/v2/api/#activated"
                },
                methods:{
                    click1:function(){
                        console.log("click1111");
                    },
                    click2:function(){
                        console.log("click222222");
                    }
                    
                }
            });

        </script>
    </body>
</html>
