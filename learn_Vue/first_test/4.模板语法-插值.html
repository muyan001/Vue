<!-- 
    文本：
        数据绑定最常见的形式就是使用“Mustache”语法 (双大括号) 的文本插值：
        <span>Message: {{ msg }}</span>
        通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。
        <span v-once>这个将不会改变: {{ msg }}</span>


    原始HTML：
        双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html指令。
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        这个 span 的内容将会被替换成为 property 值 rawHtml，直接作为 HTML——会忽略解析 property 值中的数据绑定。


    attribute:
        Mustache 语法不能作用在 HTML attribute 上，遇到这种情况应该使用 v-bind 指令：
        <div v-bind:id="dynamicId"></div>


    使用javascript表达式：
        但实际上，对于所有的数据绑定，Vue.js 都提供了完全的 JavaScript 表达式支持。
        {{ number + 1 }}
        {{ ok ? 'YES' : 'NO' }}
        {{ message.split('').reverse().join('') }}
        <div v-bind:id="'list-' + id"></div>

        有个限制就是，每个绑定都只能包含单个表达式，所以下面的例子都不会生效。
        这是语句，不是表达式 
        {{ var a = 1 }}
        
        流控制也不会生效，请使用三元表达式 
        {{ if (ok) { return message } }}



    



 -->


<html>
    <head>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app" v-once>
                {{message}}
                <p>Using mustaches: {{ rawHtml }}</p>
                <p>Using v-html directive: <span v-html="rawHtml"></span></p>
                <!-- <p v-html="rawHtml"></p> -->
                <div v-bind:id="dynamicId">test123</div>
                <div>
                    {{num + 1}}
                </div>
                <p>{{ ok ? 'YES' : 'NO' }}</p>
                <p>{{ mes.split('').reverse().join('') }}</p>
                
                
                
        </div>
        <script>
            var vm = new Vue({
                el:"#app",
                data:{
                    message:"你好呀",
                    rawHtml:'<span style="color: red;"> this  is shoud be red</span>',
                    dynamicId : 'color111',
                    num : 10,
                    ok:true,
                    mes:"value"
                }
            });

            vm.message = "没钱呀";
        </script>
        <style>
            #color111{
                color: red;
            }
        </style>
    </body>
</html>
