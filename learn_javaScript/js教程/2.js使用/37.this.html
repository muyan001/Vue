<!-- 


    this 是什么？

    它拥有不同的值，具体取决于它的使用位置：

        在方法中，this 指的是所有者对象。
        单独的情况下，this 指的是全局对象。
        在函数中，this 指的是全局对象。
        在函数中，严格模式下，this 是 undefined。
        在事件中，this 指的是接收事件的元素。



    像 call() 和 apply() 这样的方法可以将 this 引用到任何对象。



    单独的 this
        在单独使用时，拥有者是全局对象，因此 this 指的是全局对象。

        在浏览器窗口中，全局对象是 [object Window]：



    函数中的 this（默认）
        在 JavaScript 函数中，函数的拥有者默认绑定 this。

        因此，在函数中，this 指的是全局对象 [object Window]。


    
    对象方法绑定
        在此例中，this 是 person 对象（person 对象是该函数的“拥有者”）：

 -->



 <!-- 方法中的 this -->
 <html>
     <body>
        <h1>JavaScript <b>this</b> 关键词</h1>
        
        <p>在本例中，<b>this</b> 代表 <b>person</b> 对象。</p>
        
        <p>因为 person 对象“拥有” fullName 方法。</p>
        
        <p id="demo"></p>

        <script>
            var person = {
                firstName: "Bill",
                lastName: "Gates",
                id: 678,
                fullName : function(){
                    return this.firstName + " " + this.lastName;
                }
            };

            // 显示来自对象的数据：
            document.getElementById("demo").innerHTML = person.fullName();
        </script>
     </body>
 </html>



 <!-- 函数中的 this（默认） -->

 <html>
     <body>
        <h1>JavaScript <b>this</b> 关键词</h1>
        
        <p>在本例中，<b>this</b> 代表“拥有” myFunction 的对象：</p>
        
        <p id="demo1"></p>

        <script>
            document.getElementById("demo1").innerHTML = myFunction();
            function myFunction(){
                return this;
            }
        </script>
     </body>
 </html>

 <!-- 对象方法绑定 -->

 <html>
     <body>
        <h1>JavaScript <b>this</b> 关键词</h1>
        
        <p>在本例中，<b>this</b> 代表“拥有” fullName 方法的 person 对象。</p>
        
        <p id="demo2"></p>

        <p>this.firstName + " " + this.lastName的值：</p>
        <p id="demo3"></p>

        <script>
            var person = {
                firstName: "Bill",
                lastName: "Gates",
                id: 678,
                mynew : function(){
                    return this;
                },
                mynew1 :function(){
                    return this.firstName + " " + this.lastName;
                }
            };
            document.getElementById("demo2").innerHTML = person.mynew();
            document.getElementById("demo3").innerHTML = person.mynew1();
        </script>
     </body>
 </html>
