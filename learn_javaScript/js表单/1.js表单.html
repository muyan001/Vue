
<!-- 

    JavaScript 表单验证
        HTML 表单验证能够通过 JavaScript 来完成。
        如果某个表单字段（fname）是空的，那么该函数会发出一条警告消息，并返回 false，以防止表单被提交出去： 



    JavaScript 能够验证数字输入



    自动 HTML 表单验证
        HTML 表单验证能够被浏览器自动执行：
        如果表单字段（fname）是空的，required 属性防止表单被提交：

 -->



 <!-- 表单验证 -->
 <html>
     <head>
         <script>
             function validateForm(){
                 var x = document.forms["mmyFormy"]["fname"].value ;

                 if (x == " "){
                     alert("必须填写名称");
                     return false;
                 }
             }
         </script>

     </head>
     <body>
         <form name="myForm" action="/demo/html/action_page.php" onsubmit="return validateForm()" method="post">
            姓名：<input type="text" name="fname">
            <input type="submit" value="提交">

         </form>

     </body>
 </html>



 <!-- 验证数字输入 -->
 <html>
     <body>
        <h2>JavaScript 能够验证输入</h2>
        
        <p>请输入 1 与 10 之间的数：</p>
        
        <input id="numb">
        
        <button type="button" onclick="myFunction()">提交</button>
        
        <p id="demo1"></p>

     </body>

     <script>
         function myFunction(){
             var x,text;
             // 获取 id="numb" 的输入字段的值
             x = document.getElementById("numb").value;

             // 如果 x 不是数字或小于 1 或大于 10
             if (isNaN(x)||x<1||x>10){
                 text = "输入无效";

             }else{
                 text = "输入有效";

             }
             document.getElementById("demo1").innerHTML = text;


         }
     </script>
 </html>


 <!-- 自动 HTML 表单验证 -->
 <html>
     <body>
         <form action="/demo/action_page.php" method="POST">
            <input type="text" name="fname" required>
            <input type="submit" value="提交">
        </form>
     </body>
 </html>
