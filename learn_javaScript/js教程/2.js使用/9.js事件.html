<html>
    <body>
        <h1>JavaScript 事件</h1>
        <button type="button" onclick="myFunct()">时间是：</button>
        <script>
            function myFunct(){
                document.getElementById('demo').innerHTML = Date();
            }
        </script>
        <p id="demo"></p>
    </body>
</html>

<!-- 

    常见的 HTML 事件

    onchange  HTML 元素已被改变
    onclick    用户点击了 HTML 元素
    onmouseover      用户把鼠标移动到 HTML 元素上
    onmouseout         用户把鼠标移开 HTML 元素
    onkeydown           用户按下键盘按键
    onload             浏览器已经完成页面加载
 -->
