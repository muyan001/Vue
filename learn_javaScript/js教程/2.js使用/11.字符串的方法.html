<!-- 
    
    字符串长度
        length 属性返回字符串的长度：

    查找字符串中的字符串
        indexOf() 方法返回字符串中指定文本首次出现的索引（位置）：
        lastIndexOf() 方法返回指定文本在字符串中最后一次出现的索引：

        如果未找到文本， indexOf() 和 lastIndexOf() 均返回 -1。


        var str = "The full name of China is the People's Republic of China.";
        var pos = str.indexOf("China", 18);


        var str = "The full name of China is the People's Republic of China.";
        var pos = str.lastIndexOf("China", 50);


    检索字符串中的字符串
        search() 方法搜索特定值的字符串，并返回匹配的位置：


        两种方法，indexOf() 与 search()，是相等的。

        这两种方法是不相等的。区别在于：

        search() 方法无法设置第二个开始位置参数。
        indexOf() 方法无法设置更强大的搜索值（正则表达式）。


    slice() 方法
        slice() 提取字符串的某个部分并在新字符串中返回被提取的部分。

        该方法设置两个参数：起始索引（开始位置），终止索引（结束位置）。

        这个例子裁剪字符串中位置 7 到位置 13 的片段：


    substring() 方法
        substring() 类似于 slice()。

        不同之处在于 substring() 无法接受负的索引。


    substr() 方法
        substr() 类似于 slice()。

        不同之处在于第二个参数规定被提取部分的长度。


    替换字符串内容
        replace() 方法用另一个值替换在字符串中指定的值：
        str = "Please visit Microsoft!";
        var n = str.replace("Microsoft", "W3School");

        replace() 方法不会改变调用它的字符串。它返回的是新字符串。!!!!
        默认地，replace() 只替换首个匹配：!!!!


        如需执行大小写不敏感的替换，请使用正则表达式 /i（大小写不敏感）：
        str = "Please visit Microsoft!";
        var n = str.replace(/MICROSOFT/i, "W3School");


    转换为大写和小写
        通过 toUpperCase() 把字符串转换为大写：
        通过 toLowerCase() 把字符串转换为小写：

    
    concat() 方法
        concat() 连接两个或多个字符串：

    
    String.trim()
        trim() 方法删除字符串两端的空白符：


    charAt() 方法
        charAt() 方法返回字符串中指定下标（位置）的字符串：
        var str = "HELLO WORLD";
        str.charAt(0);            // 返回 H 
    
    charCodeAt() 方法
        charCodeAt() 方法返回字符串中指定索引的字符 unicode 编码：
        var str = "HELLO WORLD";
        str.charCodeAt(0);         // 返回 72

-->

<html>
    <body>
        <h1>JavaScript 字符串属性</h1>
        
        <p>length 属性返回字符串的长度：</p>
        <p>indexOf() 方法返回指定文本首次出现的位置：</p>
        <p>lastIndexOf() 方法返回指定文本在字符串中最后一次出现的索引：</p>
        
        <p id="demo" ></p>

        <script>
            var txt = "jasfkjaslfjasldfjklasdfmlas";
            document.getElementById("demo").innerHTML = txt.length; // 字符串长度

            var target = txt.indexOf("jkl");
            document.getElementById("demo").innerHTML = target;  //查找字符串中的字符串
            
            var target1 = txt.lastIndexOf("as");
            document.getElementById("demo").innerHTML = target1;
        </script>
    </body>
</html>


<html>
    <body>
        <h1>JavaScript 字符串方法</h1>
        
        <p>search() 方法返回字符串中指定文本第一次出现的位置：</p>
        
        <p id="demo1"></p>

        <script>
            var str1 = "The full name of China is the People's Republic of China.";
            var pos = str1.search("China");

            document.getElementById("demo1").innerHTML = pos;
        </script>
    </body>
</html>
