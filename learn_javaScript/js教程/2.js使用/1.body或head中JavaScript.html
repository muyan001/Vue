<html>
    <head>
        <script>
            function myFunction(){
                document.getElementById('demo').innerHTML = '段落已经被更改';
            }
        </script>
    </head>
    <body>
        <h2> head中的js代码</h2>
        <p id="demo">一个段落</p>
        <button type="button" onclick="myFunction()">点我一下</button>
    </body>
</html>
