<!-- 
    JavaScript Getter（get 关键词）

    JavaScript Setter（set 关键词）

    为什么使用 Getter 和 Setter？
        它提供了更简洁的语法
        它允许属性和方法的语法相同
        它可以确保更好的数据质量
        有利于后台工作
        
 -->


 <!-- get 关键词  -->

 <html>
     <body>
        <h1>JavaScript Getter 和 Setter</h1>
        
        <p>Getter 和 Setter 允许您通过方法获取和设置属性。</p>
        
        <p>此示例使用 lang 属性来获取语言属性的值。</p>
        
        <p id="demo"></p>

        <script>
            //创建对象
            var person = {
                firstNname : "hello",
                lastName:"world",
                language:"english",
                get lang(){
                    return this.language;
                }
            };
            document.getElementById("demo").innerHTML = person.lang;
        </script>
     </body>
 </html>


 <!-- set关键字 -->
 <html>
     <body>
        <h1>JavaScript Getter 和 Setter</h1>
        
        <p>Getter 和 Setter 允许您通过方法获取和设置属性。</p>
        
        <p>此示例使用 lang 属性设置语言属性的值。</p>
        
        <p id="demo1"></p>
        <script>
            // Create an object:
            var person = {
                    firstNname: "hello",
                    lastName: "world",
                    language: "",
                    set lang(value){
                        this.language = value;
                    }
                };
            // 使用 setter 来设置对象属性：
            person.lang = "zn";
            document.getElementById("demo1").innerHTML = person.language;

        </script>
     </body>
 </html>
