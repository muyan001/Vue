<!-- 
    对象语法
        { "name":"Bill Gates", "age":62, "car":null }


    访问对象值
        myObj =  { "name":"Bill Gates", "age":62, "car":null };
        x = myObj.name;
        x = myObj["name"];

    遍历对象
        您能够通过使用 for-in 遍历对象属性：
        myObj =  { "name":"Bill Gates", "age":62, "car":null };
            for (x in myObj) {
            document.getElementById("demo").innerHTML  += x;
        }



    嵌套的 JSON 对象
        一个 JSON 对象中的值可以是另一个 JSON 对象。
        myObj =  {
                "name":"Bill Gates",
                "age":62,
                "cars": {
                    "car1":"Porsche",
                    "car2":"BMW",
                    "car3":"Volvo"
                }
            }


    修改值
            myObj.cars.car3 = "Mercedes Benz";

    删除对象属性
            使用 delete 关键词来删除 JSON 对象的属性：
            delete myObj.cars.car1;
            
 -->


 <html>
     <body>
        <h1>JSON 对象</h1>
        
        <p>如何遍历 JSON 对象中的所有属性。</p>


        
        <p id="demo"></p>


        <p>使用括号表示法访问属性值。</p>
        <p id="demo1"></p>

        <script>
            myObj = { "name": "Bill Gates", "age": 62, "car": null };
            for (x in myObj){

                document.getElementById("demo").innerHTML +=  x + "<br>";

                document.getElementById("demo1").innerHTML += myObj[x] + "<br>";
            }
        </script>
     </body>

 </html>


 <!-- 一个 JSON 对象中的值可以是另一个 JSON 对象。 -->
<html>
    <body>
        
        <h1>JSON 对象</h1>
        
        <p>如何访问嵌套的 JSON 对象。</p>
        
        <p id="demo4"></p>
        <script>
            var myObj = {
                    "name": "Bill Gates",
                    "age": 62,
                    "cars": {
                        "car1": "Porsche",
                        "car2": "BMW",
                        "car3": "Volvo"
                    }
                }
                document.getElementById("demo4").innerHTML += myObj.cars.car2 + "<br>";
                //or:
                document.getElementById("demo4").innerHTML += myObj.cars["car2"];
        </script>
    </body>
</html>
