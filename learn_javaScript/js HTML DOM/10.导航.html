<!-- 

    DOM 节点
        根据 W3C HTML DOM 标准，HTML 文档中的所有事物都是节点：
            整个文档是文档节点
            每个 HTML 元素是元素节点
            HTML 元素内的文本是文本节点
            每个 HTML 属性是属性节点
            所有注释是注释节点



    节点关系
        节点树中的节点彼此之间有一定的等级关系。
            术语（父、子和同胞，parent、child 以及 sibling）用于描述这些关系。
            在节点树中，顶端节点被称为根（根节点）。
            每个节点都有父节点，除了根（根节点没有父节点）。
            节点能够拥有一定数量的子
            同胞（兄弟或姐妹）指的是拥有相同父的节点。


    
    在节点之间导航
        通过 JavaScript，您可以使用以下节点属性在节点之间导航：
            parentNode
            childNodes[nodenumber]
            firstChild
            lastChild
            nextSibling
            previousSibling



    子节点和节点值
        DOM 处理中的一种常见错误是认为元素节点中包含文本。
            <title id="demo">DOM 教程</title> 
                （上面例子中的）元素节点 <title> 不包含文本。
                    它包含了值为 "DOM 教程" 的文本节点。


            文本节点的值能够通过节点的 innerHTML 属性进行访问：
                    var myTitle = document.getElementById("demo").innerHTML;

            访问 innerHTML 属性等同于访问首个子节点的 nodeValue：
                    var myTitle = document.getElementById("demo").firstChild.nodeValue;
            也可以这样访问第一个子节点：
                    var myTitle = document.getElementById("demo").childNodes[0].nodeValue;


    DOM 根节点
        有两个特殊属性允许访问完整文档：
            document.body - 文档的 body
            document.documentElement - 完整文档


    nodeName 属性
        nodeName 属性规定节点的名称。
            nodeName 是只读的
            元素节点的 nodeName 等同于标签名
            属性节点的 nodeName 是属性名称            
            文本节点的 nodeName 总是 #text
            文档节点的 nodeName 总是 #document

            属性节点获取办法
            1.元素节点.属性名
            2.元素节点.getAttribute("属性名")
            



    nodeValue 属性
        nodeValue 属性规定节点的值。
            元素节点的 nodeValue 是 undefined
            文本节点的 nodeValue 是文本文本
            属性节点的 nodeValue 是属性值
 -->

 <!-- 子节点和节点值 -->
 <html>
     <body>
        <h1 id="id01" style="color: red;">我的第一张网页</h1>
        <p id="id02"></p>
        <p id="id03"></p>
        <p id="id04"></p>

        <script>
            document.getElementById("id02").innerHTML = document.getElementById("id01").innerHTML;
            document.getElementById("id03").innerHTML = document.getElementById("id01").firstChild.nodeValue;
            document.getElementById("id04").innerHTML = document.getElementById("id01").childNodes[0].nodeValue;
        </script>
     </body>
 </html>



 <!-- nodeName 属性 -->
 <html>
    <h1 id="id1">我的第一张网页</h1>

    <input id="dtxt" type="text" value="123">
    <p id="id2"></p>
    <p id="id3"></p>
    <p id="id4"></p>
    <script>
        document.getElementById("id2").innerHTML = document.getElementById("id1").nodeName;

        document.getElementById("id3").innerHTML = document.getElementById("id1").firstChild.nodeName;

        document.getElementById("id4").innerHTML = document.getElementById("dtxt").getAttribute("type").nodeName;  // 获取属性节点
    </script>
 </html>
