    JavaScript call() 方法


        call() 方法是预定义的 JavaScript 方法。
        它可以用来调用所有者对象作为参数的方法。
        通过 call()，您能够使用属于另一个对象的方法。



    带参数的 call() 方法
        call() 方法可接受参数：

 -->

 <html>

<body>

    <h1>JavaScript 函数</h1>

    <p>此例调用 person 的 fullName 方法，在 person1 上使用它：</p>

    <p id="demo"></p>

    <script>
        var person = {
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }
        var person1 = {
            firstName: "Bill",
            lastName: "Gates"
        }
        var person2 = {
            firstName: "Steve",
            lastName: "Jobs"
        }
        var y = person.fullName.call(person1);
        var x = person.fullName.call(person1);
        document.getElementById("demo").innerHTML = y;
    </script>

</body>

</html>
