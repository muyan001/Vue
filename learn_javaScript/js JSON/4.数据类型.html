<!-- 
    有效的数据类型
        在 JSON 中，值必须是以下数据类型之一：

        字符串
        数字
        对象（JSON 对象）
        数组
        布尔
        Null

        JSON 的值不可以是以下数据类型之一：

        函数
        日期
        undefined


    JSON 字符串
        JSON 中的字符串必须用双引号包围。
        { "name":"John" }

    JSON 数字
        JSON 中的数字必须是整数或浮点数。
        { "age":30 }

    JSON 对象
        JSON 中的值可以是对象。JSON 中作为值的对象必须遵守与 JSON 对象相同的规则。
        {"employee":{ "name":"Bill Gates", "age":62, "city":"Seattle" }}

    JSON 数组
        JSON 中的值可以是数组。
        {"employees":[ "Bill", "Steve", "David" ]}


    JSON 布尔
        JSON 中的值可以是 true/false。
        { "sale":true }

    JSON null
        JSON 中的值可以是 null。
        { "middlename":null }
 -->
