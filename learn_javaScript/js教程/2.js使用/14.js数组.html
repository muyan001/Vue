    数组是对象

        数组是一种特殊类型的对象。在 JavaScript 中对数组使用 typeof 运算符会返回 "object"。

    数组元素可以是对象

        正因如此，您可以在相同数组中存放不同类型的变量。

<html>
    <body>
        <h1>JavaScript 数组</h1>
        
        <p>使用数字索引（从 0 开始）访问 JavaScript 数组元素。</p>
        
        <p id="demo"></p>

        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            
            var last = fruits[fruits.length -1]

<!-- 访问最后一个数组 -->

<html>
    <body>
        
        <h1>JavaScript 数组</h1>
        
        <p>Array.forEach() 为每个数组元素调用函数。</p>
        
        <p>Internet Explorer 8 以及更早的版本不支持 Array.forEach()。</p>
        
        <p id="demo2"></p>

        <script>
            var fruits, text;
            fruits = ["Banana", "Orange", "Apple", "Mango"];

            text = "<ul>";

            fruits.for
            fruits.forEach(myFunction);
            text += "</ul>";

            document.getElementById("demo2").innerHTML = text;

            function myFunction(value){
                text += "<ul>" + value +"</ul>"
            }
        </script>

    </body>
</html>


<!-- 向数组添加新元素的最佳方法是使用 push() 方法： -->
<html>
    <body>
        <h1>JavaScript 数组</h1>
        
        <p>push 方法向数组追加新元素。</p>
        
        <button onclick="myFunction()">试一试</button>
        
        <p id="demo3"></p>

        <script>
            var fr = ["Banana", "Orange", "Apple", "Mango"]

            document.getElementById("demo3").innerHTML = fr;
            
            function myFunction(){
                fr.push("小米");
                document.getElementById("demo3").innerHTML = fr;

            }
            

            

        </script>
    </body>
</html>
