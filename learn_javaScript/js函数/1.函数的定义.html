<!-- 

    JavaScript 函数是通过 function 关键词定义的。

    您可以使用函数声明或函数表达式。


    函数声明
        function functionName(parameters) {
            要执行的代码
        }
    
    
    函数表达式
        var x = function (a, b) {return a * b};

        在变量中保存函数表达式之后，此变量可用作函数：
        var x = function (a, b) {return a * b};
        var z = x(4, 3);

        上面的函数实际上是一个匿名函数（没有名称的函数）。
        存放在变量中的函数不需要函数名。他们总是使用变量名调用。
        上面的函数使用分号结尾，因为它是可执行语句的一部分。

    
    Function() 构造器
        var myFunction = new Function("a", "b", "return a * b");
        var x = myFunction(4, 3);
        大多数情况下，您可以避免在 JavaScript 中使用 new 关键词。




    自调用函数
        自调用表达式是自动被调用（开始）的，在不进行调用的情况下。
        函数表达式会自动执行，假如表达式后面跟着 ()。
        您无法对函数声明进行自调用。
        您需要在函数周围添加括号，以指示它是一个函数表达式：



    箭头函数
        箭头函数允许使用简短的语法来编写函数表达式。
        // ES5
        var x = function(x, y) {
            return x * y;
        }

        // ES6
        const x = (x, y) => x * y;

    
 -->


 <!-- 自调用函数 -->

 <html>
     <body>
         
        <h1>JavaScript 函数</h1>
        
        <p>可以在不调用的情况下自动调用函数：</p>
        
        <p id="demo"></p>

        <script>
            (function(){
                document.getElementById("demo").innerHTML = "hello world!";
            })();
        </script>
     </body>
 </html>


 <!-- 箭头函数 -->
 <html>
     <body>
        <h1>JavaScript 箭头函数</h1>
        
        <p>使用箭头函数，您不必键入 function 关键字、return 关键字和花括号。</p>
        
        <p>IE11 或更早版本不支持箭头功能。</p>
        
        <p id="demo1"></p>
        <script>
            const x = (x, y) => x * y;
            document.getElementById("demo1").innerHTML = x(3,5);
        </script>
     </body>
 </html>
