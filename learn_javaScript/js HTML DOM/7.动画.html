<!-- 
    基础页面    div
    
    创建动画容器


    为元素添加样式
 -->

 <html>
     <style>

        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
     </style>
     <body>
        <h1>我的第一个 JavaScript 动画</h1>
        
        <div id="container">
            <div id="animate"></div>
        </div>

     </body>
 </html>
