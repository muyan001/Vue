

<!-- 

    ISO 日期（完整的日期加时、分和秒）
    var d = new Date("2018-02-19T12:00:00");

    日期和时间通过大写字母 T 来分隔。
    UTC 时间通过大写字母 Z 来定义
 -->

<html>
    <body>
        <h2>JavaScript ISO 日期</h2>
        
        <p id="demo"></p>

        <script>
            var d = new Date("2019-05-02");
                document.getElementById("demo").innerHTML = d;
        </script>
    </body>
</html>
