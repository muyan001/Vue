<html>
    <body>
        <h1>JavaScript 对象方法</h1>
        
        <p>对象方法是一种函数定义，存储为属性值。</p>
        
        <p id="demo"></p>

        <script>
            // 创建对象：
            var person = {
                firstName:'Bill',
                lastName:'Gates',
                id:123456,
                fullName: function () {
                    return this.firstName + " " + this.lastName;
                }
            };
            // 显示对象中的数据：
            document.getElementById("demo").innerHTML = person.fullName();
        </script>


    </body>
</html>
